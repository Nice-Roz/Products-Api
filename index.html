<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS</title>
    <link rel="stylesheet" href="./style/style.css">

</head>
<body>
    <div class="container">
    <h1>Products</h1>
    <div class="top-meta-data">
        <div class="sorting">
            Sort by : 
            <select onchange="orderBy(this.value)" name="sort_by" id="sort_by">
                <option value="id">ID</option>
             <option value="name">Name</option>
             <option value="price">Price</option>
             <option value="quantity">Quantity</option>
            </select>
            <select onchange="orderDirection(this.value)" name="sorting" id="sorting">
            <option value="desc">Descending</option>
           <option value="asc">Ascending</option>
        </select>
        </div>
        <div class="search">
           <input onkeypress="search(this.value , event)" type="search" name="search" id="search" placeholder="Search...">
        </div>
    </div>
     <div id="product-list"></div>
     <div class="bottom-meta-data">
        <div class="pager">
            <select onchange="changePager(this.value)"  name="pager" id="pager">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
            </select>
        </div>
        <div id="pagination"></div>
     </div>
</div>







    <script src="./javascript/app.js"></script>
</body>
</html>
